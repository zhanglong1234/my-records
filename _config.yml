# 以下为自定义的全局变量，可以在 HTML 文件中引用，
# 比如代码：<h1>{{ site.title }}</h1> 
# 将会展示为设定的值，也可以自行添加其他自定义全局变量。
title: 小张的博客 # 网站的标题
description: > # 网站的描述，可能会出现在搜索引擎展示结果中
  小张成长日记
url: "https://xzhang.github.io" # 网站地址
github_repo: xzhang/xzhang.github.io
github_profile: "https://github.com/xzhang" # GitHub 个人主页
user: "小张" # 用于侧栏展示的名字
user_email: "1657104150@qq.com" # 侧栏展示的联系方式
paginate: 5 # 主页展示的博客文章数量

# jekyll 相关配置
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - COPYING
  - vendor
sass:
  style: compressed
future: true
permalink: /:year/:month/:day/:title
theme: jekyll-theme-slate
